    <script>
        // Função para tocar o som quando a página carrega
        function playMoneySound() {
            var sound = document.getElementById('moneySound');
            sound.play();

        // Atualização do saldo
        let balance = 0;
        let targetBalance = 146.00;
        let duration = 4000; // 4 segundos

        function updateBalance() {
            let increment = (targetBalance - balance) / (duration / 100);
            
            function animateBalance() {
                if (balance < targetBalance) {
                    balance += increment;
                    document.querySelector('.balance').textContent = `$${balance.toFixed(2)}`;
                    setTimeout(animateBalance, 100);
                } else {
                    balance = targetBalance;
                    document.querySelector('.balance').textContent = `$${balance.toFixed(2)}`;
                }
            }
            animateBalance();
